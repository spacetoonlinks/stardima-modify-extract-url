<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract URL Parameter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: ruby-text;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

input[type="text"], textarea {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
    <script>
        function extractParameter() {
            const urlInput = document.getElementById('urlInput').value;
            try {
                const url = new URL(urlInput);
                const params = url.search.substring(1);
                document.getElementById('result').value = params;
            } catch (error) {
                document.getElementById('result').value = 'Invalid URL';
            }
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result');
            resultText.select();
            resultText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Copied to clipboard: ' + resultText.value);
        }
    </script>
</head>
<body>
    <h1>Extract URL Parameter</h1><br>
    
    <input type="text" id="urlInput" placeholder="Enter URL here" size="100"><br>
    <br>
    <button onclick="extractParameter()">Extract</button>
    <br><br>
    <textarea id="result" rows="4" cols="100" readonly></textarea>
    <br>
    <button onclick="copyToClipboard()">Copy</button>
</body>
</html>
